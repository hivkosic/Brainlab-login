<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Brainlab login</title>
  </head>

  <body>
    <div class="Brainlab-card rounded">
      <div class="header">Brainlab login</div>
      <div class="bottom">
        <img class="pict" src="./images/office.jpeg" alt="officemage" />
        <div class="login-input">
          <div class="user-name">
            <p class="bold">Username</p>
            <input class="rounded border" type="text" placeholder="Username" />
          </div>
          <div class="pass-word">
            <p class="bold">Password</p>
            <input class="rounded border" type="text" placeholder="Password" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
